{% extends "base.html" %}
{% load static %}


{% block content %}
<link rel="stylesheet" href="{% static 'css/profiles.css' %}">

    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2>My Profile</h2>
                <hr>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 l6">
            <p>My Information</p>
            <form action="{% url 'profile' %}" method="POST" id="profile-update-form">
                <div>
                    {% csrf_token %}
                    {{ form }}
                </div>
                
                <button class="btn right">Update</button>
            </form>
        </div>
        <div class="col s12 l6">
            <p>Order History</p>
            {{ orders }}
        </div>
    </div>

    <script type="text/javascript" src="{% static 'js/countryfield.js' %}"></script>

{% endblock %}
