{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/products.css' %}">

<section id="products-section">
    <div class="">
        <div class="row">
            <div class="col s12">
                <div class="container">
                    <h2 id="products-heading" class="center-align">Our Products</h2>
                    <div id="product-search" class="hoverable">
                        <div class="shadow"></div>
                        <input type="text" placeholder="Search our store...">
                        <i id="product-search-icon" class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            {% for product in products %}
                <div class="col s12 m6 xl4">
                  <div class="card product-card hoverable">
                    <a href="{% url 'product_detail' product.id %}">
                        <div class="card-image">
                            <img class="product-card-image" src="{{ product.image.url }}">
                            <div class="card-content">
                                <p class="product-card-price">â‚¬{{product.price}}</p>
                                <p class="product-card-name">{{product.name}}</p>
                            </div>
                        </div>
                    </a>
                  </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock%}
