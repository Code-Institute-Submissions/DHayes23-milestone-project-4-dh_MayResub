{% extends "base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/products.css' %}">

<section id="products-section">
    <div class="">
        </div>
        <div class="row">
            <div class="col s12 m6 xl4">
                <div class="card product-detail-card hoverable">
                    <a href="{{ product.image.url }}" target="_blank">
                        <div class="card-image">
                            <img class="product-detail-card-image" src="{{ product.image.url }}">
                            <div class="card-content">
                                <p class="center-align"><strong>Click to enlarge!</strong></p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col s12 m6 xl6">
                <h2 class="product-detail-heading">{{ product.name }}</h2>
                <h3 class="product-detail-price">â‚¬{{ product.price }}</h3>
                <p class="product-detail-description">{{ product.description }}</p>
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col s12 m12">
                            <p class="">Quantity:</p>
                            <div>
                                <div id="product-detail-quantity">
                                    <input type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                </div>
                            </div>
                        </div>

                        <div class="col s12 m12 center-align">
                            <a href="{% url 'products' %}" class="product-detail-button">
                                <span class=""><i class="fas fa-chevron-left"></i>Back to Store</span>
                            </a>
                            <input type="submit" class="product-detail-button" value="Add to Cart">
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock%}
