{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

{% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<section>
  <div class="container">
    <div class="auth-panel">
      <h1 class="auth-heading center-align">{% trans "Sign Out" %}</h1>

      <p class="auth-paragraph center-align">{% trans 'Are you sure you want to sign out?' %}</p>

      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <div class="center-align">
          <button type="submit" class="auth-button">{% trans 'Sign Out' %}</button>
        </div>
      </form>
    </div>
  </div>
</section>



{% endblock %}
